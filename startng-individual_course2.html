<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    
    }
    body{
    
    font-family: 'Nunito', sans-serif; 
    }

    .sub-footer{
        background-color: rgba(42, 43, 42, 0.05);
        padding-left: 4%
        
    }

    .foot-main {
        background: #3A0842;
        padding-left: 4%
        
    }

    .foot-icon{
        
        background: #2E0435;
        padding-bottom: 5%;
        display: flex;
        justify-content: flex-end;
    }

    .btn {
        background: #44CF6C;
        border-radius: 5px;
        padding: 0.5% 1.4%;
        margin: 0.3%;
        color: white;
    }

    .mail{
        padding-right: 3%;
        padding-top: 0.5%;
    }

    .small_image {
        height: 100px;
        margin-left: 30%;

    }

    a {
        text-decoration: none;
        color: white;
    }

    li {
        list-style: none;
    }

    h4 {
        color: white;
    }

  
    .foot-nav-container {
        display: flex;
        padding-left: 20%;
        

    }
    .first-nav {
        
        flex: 1;
    }
    .second-nav {
        
        flex: 1;
    }

    .third-nav{

    }

    .fourth-nav{
        
        flex: 1;
    }

    .foot-logo {
        height: 35px;
    }
    .footer_icon {
        padding: 2%;

    @media (max-width: 786px) {
        .small_image {
        height: 30px;
        margin-left: 70%;
        margin-top: 0;
    }

        .foot-nav-container {
        display: flex;
        padding-top: 8%;
        flex-direction: column;

            <div class="foot-nav-container">
